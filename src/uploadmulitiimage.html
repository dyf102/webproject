<script>
    function supportMultiple() {
        //do I support input type=file/multiple
        var el = document.createElement("input");

        return ("multiple" in el);
    }

    function init() {
        if(supportMultiple()) {
            document.querySelector("#multipleFileLabel").setAttribute("style","");
        }
    }
</script>


}
</head>

<body onload="init()">
    <form action="singleUpload.jsp" method="post" enctype="multipart/form-data">
    <span id="multipleFileLabel" style="display:none">Multiple </span>
    File: <input type="file" name="files" multiple="multiple"><br>
	Place taken: <input type="text" name = "place"><br>
	Taken time:<input type="text" name = "time"><br>
	Subject:<input type="text" name = "subject"><br>
	Description:<input type="text" name = "description"><br>
    <tr><input type="submit"></tr>
    </form>
</body>
